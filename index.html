<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="shortcut icon" type="image/png" href="./assets/logo.png">
  <title>Team Shirt</title>
</head>

<body>

  <header class="header">
    <div class="row">
      <div class="logo">
        <img src="./assets/logo.png" width="70px" alt="Logo da Loja" class="logo-icon" />
        <span class="logo-title"> Team Shirt </span>
      </div>
      <div class="search-space">
        <div>
          <input type="text" id="search-input" placeholder="Digite o ID da camisa" />
          <button class="search-button" onclick="findByIdCamisas()"><i class="bi bi-search"></i></button>
        </div>
        <div class="menu-nav">
          <img src="./assets/icons/menu.png" width="36px" class="menu-icon" alt="Menu">
        </div>
      </div>
    </div>
    <nav class="menu-items">
      <div id="btn-nav">
        <a id="top-init" href="/"> Inicio </a>
        <a id="top-create" onclick="showModal()"> Criar </a>
      </div>
    </nav>
  </header>
  <section class="options">
    <span class="msg-alert"></span>
    <div class="btns-list-cad">
      <a href="/" class="default-button list-all">Listar todas as camisas</a>
    </div>
  </section>

  <section class="home">
    <section class="modal-overlay" id="overlay">
      <div class="modal">
        <div class="modal-header">
          <h2 id="title-header-modal">Cadastrar uma camisa</h2>
          <a class="close-modal" onclick="closeModal()">X</a>
        </div>
        <div class="modal-body">
          <form>
            <input type="hidden" id="id">
            <input type="text" name="modelo" id="modelo" placeholder="Modelo da Camisa (Ex: Camisa do 'Time')">
            <input type="text" name="preco" id="preco" placeholder="Preço da Camisa (Ex: R$ 199,99)">
            <textarea type="text" name="descricao" id="descricao" placeholder="Descrição da Camisa" rows="5"></textarea>
            <input type="text" name="foto" id="foto" placeholder="Link da Imagem (Ex: http://)">
            <button id="button-form-modal" type="submit" onclick="submitCamisa()">Cadastrar</button>
          </form>
        </div>
      </div>
    </section>

    <section class="modal-overlay" id="overlay-delete">
      <div class="modal">
        <div class="modal-header">
          <h2 id="title-header-modal">Confirmação de deleção</h2>
          <a onclick="closeModalDelete()" class="close-modal">X</a>
        </div>
        <div class="modal-body-delete">
          <p>Deseja realmente apagar essa camisa? </p>
          <div class="btns-delete">
            <button class="btn-delete-no btn-delete" onclick="closeModalDelete()">Não</button>
            <button class="btn-delete-yes btn-delete">Sim</button>
          </div>
        </div>
      </div>
    </section>

    <div class="home-container">
      <div class="camisa-list" id="camisa-list">
        <div class="home-card-create" onclick="showModal()">
          <section class="button-modal-create">
            <a class="fake-card" type="button" onclick="showModal()">
              <img
                src="https://img.icons8.com/external-tanah-basah-glyph-tanah-basah/38/000000/external-plus-user-interface-tanah-basah-glyph-tanah-basah-2.png"
                alt="Criar">
            </a>
          </section>
        </div>
      </div>
      <div id="camisa-chosen"></div>
    </div>
    <footer>
      <p>All rights reserved <a target="_blank" href="https://github.com/Niloxp753">Danilo D. Dos Santos &copy;</a></p>
    </footer>
  </section>
</body>
<script src="./assets/script.js"></script>

</html>
